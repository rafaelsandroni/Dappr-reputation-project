{% extends "layout.html" %}
{% block body %}

    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Discover {{ tags }}</h2>
    </div>

    {% if results %}
    <table class="table table-striped table-hover">
        <thead>
          <tr><td>Nome</td><td>Email</td></tr>
        </thead>
        <tbody>
    {% endif %}
    {% for row in results %}
    <tr>
      <td>
        <a href="/profile/{{ row['user.username'] }}">
          {{ row['user.username'] }}
        </a>
      </td>
      <td>
        {{ row['user.email'] }}
      </td>
    </tr>
    {% else %}
      <br>There aren't any posts yet!
    {% endfor %}
    {% if results %}
      </tbody>
      </table>
    {% endif %}


{% endblock %}
