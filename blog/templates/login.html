{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  <br>


  <a href="/loginWithFacebook" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  <i class="material-icons">lock_open</i>
  Login With Facebook
  </a>

	<form action="{{ url_for('login') }}" method="post">
        <dl>
            <dt>Username:</dt>
            <dd><input type="text" name="username"></dd>
            <dt>Password:</dt>
            <dd><input type="password" name="password"></dd>
        </dl>
        <input type="submit" value="Login" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
	</form>
{% endblock %}
